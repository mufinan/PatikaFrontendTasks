
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>NotesApp</h1>
        <input type="text" id="search" placeholder="Search..." />
        <textarea id="note-input" placeholder="Enter your note here..."></textarea>
        <div class="color-options">
            <div class="color pink" data-color="pink"></div>
            <div class="color yellow" data-color="yellow"></div>
            <div class="color blue" data-color="blue"></div>
            <div class="color green" data-color="green"></div>
        </div>
        <button id="add-note" disabled>Add</button>
        <div id="notes-list" class="notes-list">
            <!-- Notes will be dynamically generated here -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
